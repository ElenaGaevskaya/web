<!DOCTYPE html>
<html>
<head>
	<script type="text/javascript">
		let a = prompt('Введите первое число ')
		let b = prompt('Введите второе число ')
		b = parseInt(b)
		a = parseInt(a)
		alert("сумма = " + Number(a+b))
		alert("разность a-b =  " + Number(a-b))
		alert("разность b-a =  " + Number(b-a))
		alert("произведение =  " + Number(a*b))
		alert("a/b = " + Number(a/b))
		alert("b/a = " + Number(b/a))
	</script>
</html>
